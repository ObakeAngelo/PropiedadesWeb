{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
            <h4 class="text-center">PatiPaseos</h4>
            <div class="card mx-auto border-warning p-5 ">
                <form method="post" action="" role="form">
		             {% csrf_token %}
                    <div class="form-group font-weight-bold">
                      {{ form|crispy}}
                      
                        
                    </div>
                    <div class="form-group font-weight-bold">
			           
                    </div>
                         {% if form.errors %}
                        <div class="alert alert-danger">
                            Tu contraseña o nombre de usuario no coinciden.
                        </div>
                        {% endif %}

                    <div class="form-group text-center">
                        <button type="submit" value="login" class="btn btn-primary font-weight-bold">
                            Iniciar
                        </button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">

                    <a href="#" class="btn waves-effect waves-light">Se me olvidó la contraseña</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
